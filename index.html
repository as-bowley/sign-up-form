<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="container">
        <div class="side-card-container">
            <img class="card-img" src="../sign-up-form/img/bg.jpg">
            <div class="logo-bg">  
                  <img src="../sign-up-form/img/logo.png" alt="">
                  <h1>ODIN</h1>
            </div>
        </div>
        
        <div class="form-header">
            <h2>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.
                Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.
            </h2>
        </div>

        <div class="form">
            <form action="" method="get">
                <h2>Let's do this!</h2>
                <div class="user-details">
                        <div class="input-box">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="user-first-name" required>
                        </div>
                        <div class="input-box">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="user-last-name" required>
                        </div>
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="user-email" required>
                        </div>
                        <div class="input-box">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user-phone-number" required>
                        </div>
                        <div class="input-box">
                            <label for="password">Password</label>
                            <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" type="password" id="password" name="user-password" required>
                            <div class="requirements">
                                *Passwords do not match.
                              </div>
                        </div>
                        <div class="input-box">
                            <label for="password-confirm">Confirm Password</label>
                            <input type="password" id="password-confirm" name="user-password-confirm" required>
                        </div>
                </div>
            </form>
        </div>

        <div class="button">
            <button type="submit">Create Account</button>
            <br>
            <p>Already have an account? <a>Log in</a></p>
        </div>
    </div>
</body>
</html>
